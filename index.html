<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;800&family=Roboto&display=swap" rel="stylesheet">

    
    <title>30 Days Of JavaScript: World Countries Data Visualization 2</title>
</head>
<body>
    <div class="wrapper">
        <div class="mainContainer">
            <h1>WORLD COUNTRIES LIST</h1>
            <p class="totalCountries"></p>
            <p class="startWith"></p>

            <div class="buttonsContainer">
                <button>STARTING WORD</button>
                <button>SEARCH WITH ANY WORD</button>
                <button>
                    <span>A-Z</span>
                </button>
               
            </div>
            <div class="searchContainer">
                <input type="text" class="searchBar" placeholder="Search a country">
                <img src="img/search icon.png" alt="search icon" class="searchIcon">
            </div>
        </div>
        <div class="countriesContainer">

        </div>
    </div>
    <script  src="src/countries.js" defer></script>
    <script  src="src/index.js" defer></script>


</body>
</html>
